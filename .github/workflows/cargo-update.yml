name: Attempt cargo update

on:
  schedule:
    - cron: "30 3 * * Mon" # Run this every Monday at 03:30 UTC
  workflow_dispatch:     # Allow manual dispatching for a custom branch / tag.

permissions:
  checks: write
  contents: write
  pull-requests: write

jobs:
  create-cargo-update-pr:
    # Only run this workflow on the main repository, not on forks
    if: github.repository == 'model-checking/kani'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Kani
        uses: actions/checkout@v5

      - name: Verify repository
        run: |
          # Double-check that we're running on the main repository, not a fork
          if [[ "${{ github.repository }}" != "model-checking/kani" ]]; then
            echo "This workflow should only run on the model-checking/kani repository"
            exit 1
          fi

      - name: Setup Kani Dependencies
        uses: ./.github/actions/setup
        with:
          os: ubuntu-22.04

      - name: Run cargo update
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          today=$(date +%Y-%m-%d)
          echo "today=$today" >> $GITHUB_ENV
          if ! git ls-remote --exit-code origin cargo-update-$today ; then
            cargo update
            cargo build-dev
            git diff
          fi
          
      - name: Create Pull Request
        # Additional check to ensure we're on the main repository before creating a PR
        if: github.repository == 'model-checking/kani'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Upgrade cargo dependencies to ${{ env.today }}
          branch: cargo-update-${{ env.today }}
          delete-branch: true
          title: 'Automatic cargo update to ${{ env.today }}'
          body: >
            Dependency upgrade resulting from `cargo update`.
